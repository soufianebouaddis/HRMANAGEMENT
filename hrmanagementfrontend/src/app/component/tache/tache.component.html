<form [formGroup]="tacheForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto mt-8 mb-4">
    <div class="mb-4">
        <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
        <input type="text" id="description" formControlName="description"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div class="mb-4">
        <label for="dateLimite" class="block text-gray-700 text-sm font-bold mb-2">Date Limite:</label>
        <input type="date" id="dateLimite" formControlName="dateLimite"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div class="mb-4">
        <label for="status" class="block text-gray-700 text-sm font-bold mb-2">Status:</label>
        <input type="text" id="statut" formControlName="statut"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <button type="submit" [disabled]="tacheForm.invalid"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Submit
    </button>
</form>


<div><app-task-list [taskList]="tasks"></app-task-list></div>
