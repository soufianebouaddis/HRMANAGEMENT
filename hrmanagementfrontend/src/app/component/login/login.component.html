<div class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-8">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
          <input type="text" id="username" formControlName="username" class="border rounded w-full py-2 px-3" placeholder="Enter your username">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
          <input type="password" id="password" formControlName="password" class="border rounded w-full py-2 px-3" placeholder="Enter your password">
        </div>
        <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full w-full">Login</button>
      </form>
    </div>
  </div>
